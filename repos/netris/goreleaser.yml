project_name: netris

builds:
  -
    id: netris
    binary: netris
    main: ./cmd/netris
    env:
      - CGO_ENABLED=0
#    ldflags:
#      - -s -w -X git.sr.ht/~tslocum/netris/pkg/netris.Version={{.Version}}
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - 386
      - amd64
  -
    id: netris-server
    binary: netris-server
    main: ./cmd/netris-server
#    ldflags:
#      - -s -w -X git.sr.ht/~tslocum/netris/pkg/netris.Version={{.Version}}
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - 386
      - amd64
archive:
  replacements:
    386: i386
  format_overrides:
    - goos: windows
      format: zip
  files:
    - CONFIGURATION.md
    - LICENSE
    - README.md
checksum:
  name_template: 'checksums.txt'
